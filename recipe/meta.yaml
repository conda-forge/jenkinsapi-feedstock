{% set name = "jenkinsapi" %}
{% set version = "0.3.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 246a98a63e61f54a15d16105cb15488c5670734df41e86c7af0d5d9c0af240b9
  patches:
    - patches/0001-Fix-console-scripts-in-pyproject.toml.patch

build:
  number: 3
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv --no-cache-dir
  missing_dso_whitelist:   # [win]
    - '*\SHLWAPI.dll'     # [win]

requirements:
  host:
    - pip
    - pbr
    - python
    - flit-core >=3.2,<4
  run:
    - python
    - pytz >=2014.4
    - requests >=2.3.0
    - six >=1.10.0

test:
  imports:
    - jenkinsapi
    - jenkinsapi.command_line
    - jenkinsapi.utils
  commands:   # [unix]
    - jenkins_invoke --help      # [unix]
    - jenkinsapi_version --help  # [unix]

about:
  home: https://github.com/pycontribs/jenkinsapi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python API for accessing resources on a Jenkins continuous-integration server.
  doc_url: https://jenkinsapi.uk/

extra:
  recipe-maintainers:
    - nehaljwani
